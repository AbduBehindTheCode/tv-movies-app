<h2 mat-dialog-title>{{ data.name }}</h2>
<mat-dialog-content>
    {{ data.originalName }} <br/><br/>
    {{ data.overview }} <br/><br/>
    
    @for(field of data.additionalInfo.fields; track field) {
        {{ field.name }}: {{ data.additionalInfo.data[field.key] }}<br/>
    }
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
